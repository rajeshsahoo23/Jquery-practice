<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>On Hover Size Increase</title>
<script src="js/jquery-1.11.3.min.js" type="text/javascript"></script>
<script>
$(document).ready(function() {
	$('div').mouseenter(function() {
	$(this).animate({
	height: '+=10px',
	opacity: 0.9
	});
	});
	$('div').mouseleave(function() {
	$(this).animate({
	height: '-=10px'
	});
	});
	//toogle Means Show or Hide
	$('div').click(function() {
       $(this).toggle(1000);
   }); 
    
});
</script>
<style>
div {
	display:inline-block;
	width:100px;
	height:100px;
	margin-left:5px;
}
</style>
</head>

<body>
<div style="background-color:#666">Raju</div>
<div style="background-color:#0F0">Rajesh</div>
<div style="background-color:#90C">Ramij</div>
<div style="background-color:#093">Rakesh</div>
</body>
</html>
