<!doctype html>
<html>
<head>

    <title>How to Parse a Ajax JSON file using jQuery</title>
    



</head>
<body>
	<table id="results" border="1">
	 <thead>
	<tr>
	<th>First Name</th><th>Last Name</th><th>Job Profile</th><th>Roll No</th>
	</tr>
	 </thead>
	  <tbody>
	  
	   </tbody>
	</table>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

    <script>

        //When DOM loaded we attach click event to button
        $(document).ready(function() {
                $.getJSON("../json/object.json", function(data, status){ // data will represent total object in json document objects like person1 or response
				var datalist ='';
				$.each(data, function(key, value) { // object calling keys and values
				datalist+='<tr>';
				datalist+='<td>'+value.firstName+'</td>';
				datalist+='<td>'+value.lastName+'</td>';
				datalist+='<td>'+value.job+'</td>';
				datalist+='<td>'+value.roll+'</td>';
				datalist+='</tr>';
				$("#results tbody").append(datalist);
				});
				alert(status);
				});
              
            });
    </script>

</body>
</html>
