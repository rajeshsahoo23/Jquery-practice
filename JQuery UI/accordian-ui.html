<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Accordian UI</title>
<link href="jquery-ui.min.css" type="text/css" rel="stylesheet">
<script type="text/javascript" src="js/jquery-1.11.3.min.js"></script>
<script type="text/javascript" src="js/jquery-ui.min.js"></script>
<script>
$(document).ready(function() {
    $("#one").accordion({
	event:"mouseover", active:1
	});
});
</script>
<style type="text/css">
#one h1 {
	background:rgba(99,241,128,1.00);
}
</style>
</head>
<body>
<div id="one">
<h1>1st Section</h1>
<div>First Section Content</div>
<h1>2nd Section</h1>
<div>Second Section Content</div>
<h1>3rd Section</h1>
<div>Third Section Content</div>
<h1>4th Section</h1>
<div>Fourth Section Content</div>
</div>
</body>
</html>
