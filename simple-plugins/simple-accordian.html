<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>My Script test</title>
<style>
body {
	margin: 0;
	background: #f1f1f1;
}
ul {
	margin: 10px auto;
	padding: 0;
	list-style: none;
	width: 400px;
	border: 1px solid #666;
}
ul li {
	border-bottom: 1px solid #666;
	background: #fff;
}
ul li a {
	padding: 5px;
	display: block;
	background: #ccc;
	color: #333;
	text-decoration: none;
}
ul li a:last-child {
	border-bottom: none;
}
ul li div {
	height: 100px;
	padding: 10px;
	display: none;
}
</style>
</head>

<body>
<ul>
  <li> <a href="">Section1</a>
    <div>Content1</div>
  </li>
  <li> <a href="">Section2</a>
    <div>Content2</div>
  </li>
  <li> <a href="">Section3</a>
    <div>Content3</div>
  </li>
  <li> <a href="">Section4</a>
    <div>Content4</div>
  </li>
</ul>
<script src="jquery-3.0.0.min.js"></script> 
<script>
$(document).ready(function(){
	$("a").click(function(){
		$(this).next().show("slow"); 
		return false;       
    });
	$("a").dblclick(function(){
		$("div").hide("slow"); 
		return false;       
    });
});
</script>
</body>
</html>
